<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="About Me - Skbidi's Personal Webpage" />
  <meta name="theme-color" content="#00ffff" />
  <title>About Me - Skbidi</title>
  <link rel="icon" href="https://fav.farm/üíª" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    nav {
      background: #1a1a1a;
      padding: 1em 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      transform: perspective(1000px) translateZ(0);
      border-radius: 0 0 20px 20px;
      transition: background 0.3s;
    }
    nav a {
      color: #fff;
      margin: 0.5em;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
      font-weight: 600;
      text-shadow: 0 0 5px #00ffff;
    }
    nav a:hover {
      color: #00ffff;
      transform: scale(1.1);
      text-shadow: 0 0 10px #00ffff;
    }
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 0 1em;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      font-size: 4em;
      line-height: 1.2;
      animation: fadeIn 2s ease-out forwards;
      text-shadow: 0 0 20px #00ffff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.6em 1em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1002;
      box-shadow: 0 0 8px #00ffff;
      transition: background 0.3s, color 0.3s;
    }
    .music-toggle:hover {
      background: #00ffff;
      color: #000;
    }
    #themeToggle {
      position: fixed;
      top: 70px;
      right: 20px;
      background: #222;
      color: #fff;
      border: none;
      padding: 0.6em 1em;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1002;
      box-shadow: 0 0 8px #00ffff;
      transition: background 0.3s, color 0.3s;
    }
    #themeToggle:hover {
      background: #00ffff;
      color: #000;
    }
    audio { display: none; }
    .light-mode {
      background: #f0f9ff;
      color: #111;
    }
    .light-mode nav {
      background: #e3f2fd;
      color: #111;
      box-shadow: 0 10px 30px rgba(0, 128, 128, 0.3);
    }
    .light-mode nav a {
      color: #007777;
      text-shadow: none;
    }
    .light-mode nav a:hover {
      color: #004d4d;
      text-shadow: none;
    }
    .light-mode .music-toggle,
    .light-mode #themeToggle {
      background: #007777;
      color: #fff;
      box-shadow: 0 0 8px #004d4d;
    }
    .light-mode .music-toggle:hover,
    .light-mode #themeToggle:hover {
      background: #004d4d;
      color: #fff;
    }
    .extra-section {
      max-width: 900px;
      margin: 3em auto;
      padding: 1.5em 1em;
      background: rgba(10, 10, 10, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode .extra-section {
      background-color: #d9f0ff;
      color: #111;
      box-shadow: 0 0 20px #007777;
    }
    .extra-section h2 {
      text-align: center;
      margin-bottom: 1em;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00ffff;
      transition: color 0.3s;
    }
    .extra-section p {
      line-height: 1.5;
      font-size: 1.1em;
      margin-bottom: 1em;
    }
    #blog-posts article {
      margin-bottom: 1.5em;
      padding: 1em;
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff;
      transition: background 0.3s, color 0.3s;
    }
    .light-mode #blog-posts article {
      background: #c0e8ff;
      color: #111;
      box-shadow: 0 0 10px #007777;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }
    form input {
      padding: 0.6em 1em;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      flex: 1 1 300px;
      max-width: 400px;
      box-shadow: inset 0 0 5px #00ffff;
      transition: box-shadow 0.3s;
    }
    form input:focus {
      outline: none;
      box-shadow: inset 0 0 12px #00ffff;
    }
    form button {
      background: #00ffff;
      border: none;
      padding: 0.6em 1.5em;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: background 0.3s, color 0.3s;
      flex: 0 0 auto;
    }
    form button:hover {
      background: #009999;
      color: #fff;
    }
    #requestStatus {
      text-align: center;
      margin-top: 0.8em;
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }
    #statusText {
      text-align: center;
      font-size: 1.2em;
      line-height: 1.4;
      margin-top: 0.5em;
      text-shadow: 0 0 10px #00ffff;
    }
    #statusText a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 700;
    }
    #statusText a:hover {
      text-decoration: underline;
    }
    #statusText img {
      display: block;
      margin: 1em auto 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
      max-width: 150px;
      transition: transform 0.3s;
    }
    #statusText img:hover {
      transform: scale(1.05);
    }
    /* Particles container full screen behind content */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#blog">Blog</a>
    <a href="#song-requests">Request a Song</a>
    <a href="#status">Now Playing</a>
  </nav>

  <header id="home">
    <h1 data-aos="fade-up">Welcome to Skbidi's About Me</h1>
  </header>

  <div id="particles-js"></div>

  <audio id="lofiPlayer" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/23/audio_90a9c90f97.mp3" type="audio/mp3" />
  </audio>

  <button class="music-toggle" onclick="toggleMusic()">üîä Music On</button>
  <button id="themeToggle">Toggle Theme</button>

  <section id="blog" class="extra-section" data-aos="fade-up" data-aos-delay="100">
    <h2>üìù Blog</h2>
    <p>Thoughts, updates, and personal reflections.</p>
    <div id="blog-posts">
      <article>
        <h3>Loading blog posts...</h3>
      </article>
    </div>
  </section>

  <section id="song-requests" class="extra-section" data-aos="fade-up" data-aos-delay="200">
    <h2>üé∂ Request a Song</h2>
    <form id="songRequestForm">
      <input type="text" id="songName" name="songName" placeholder="Enter a song title" required />
      <input type="text" id="songLink" name="songLink" placeholder="Spotify/YouTube link" required />
      <button type="submit">Submit Request</button>
    </form>
    <p id="requestStatus"></p>
  </section>

  <section id="status" class="extra-section" data-aos="fade-up" data-aos-delay="300">
    <h2>üì° Current Status</h2>
    <p id="statusText">Loading Spotify Now Playing status...</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init();

    // Lo-fi music toggle
    const player = document.getElementById('lofiPlayer');
    const musicBtn = document.querySelector('.music-toggle');
    let playing = true;
    function toggleMusic() {
      playing = !playing;
      if (playing) {
        player.play();
        musicBtn.innerText = 'üîä Music On';
      } else {
        player.pause();
        musicBtn.innerText = 'üîá Music Off';
      }
    }

    // Load particles as snow
    function loadParticles(light = false) {
      particlesJS("particles-js", {
        particles: {
          number: { value: 150 },
          color: { value: light ? "#cccccc" : "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 4 },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom",
            straight: false
          }
        },
        interactivity: {
          events: {
            onhover: { enable: false },
            onclick: { enable: false }
          }
        },
        retina_detect: true
      });
    }

    // Load saved theme & particles
    function applySavedTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        loadParticles(true);
      } else {
        loadParticles();
      }
    }

    applySavedTheme();

    // Toggle theme & save preference
    const toggleButton = document.getElementById("themeToggle");
    toggleButton.addEventListener("click", () => {
      const isLight = document.body.classList.toggle("light-mode");
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      loadParticles(isLight);
    });

    // Load Blog posts from blog.json
    fetch('blog.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('blog-posts');
        container.innerHTML = '';
        posts.forEach(post => {
          const article = document.createElement('article');
          article.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
          container.appendChild(article);
        });
      })
      .catch(() => {
        const container = document.getElementById('blog-posts');
        container.innerHTML = '<article><h3>Error loading blog posts.</h3></article>';
      });

    // Song request form with localStorage saving
    document.getElementById('songRequestForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('songName').value.trim();
      const link = document.getElementById('songLink').value.trim();
      const status = document.getElementById('requestStatus');
      if (!name || !link) {
        status.textContent = 'Please fill both fields.';
        return;
      }
      let stored = JSON.parse(localStorage.getItem('songRequests') || '[]');
      stored.push({ name, link });
      localStorage.setItem('songRequests', JSON.stringify(stored));
      status.textContent = `‚úÖ Your request for "${name}" has been saved!`;
      this.reset();
      setTimeout(() => { status.textContent = ''; }, 4000);
    });

    // Spotify OAuth & Now Playing
    const CLIENT_ID = 'd3047bcac2d54d0dbfeca2da8ab744ac';
    const REDIRECT_URI = 'https://aboutmeproject1-1.onrender.com/#home';
    const SCOPES = 'user-read-currently-playing user-read-playback-state';

    function getHashParams() {
      let hash = window.location.hash.substring(1);
      let params = {};
      hash.split('&').forEach(kv => {
        let [key, value] = kv.split('=');
        if(key && value) params[key] = value;
      });
      return params;
    }

    function redirectToSpotifyAuth() {
      const authUrl = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}&response_type=token&show_dialog=true`;
      window.location.href = authUrl;
    }

    function fetchNowPlaying(token) {
      fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: { 'Authorization': 'Bearer ' + token }
      })
        .then(response => {
          if (response.status === 204 || response.status > 400) {
            document.getElementById('statusText').innerText = 'üéµ Not currently playing anything.';
            return null;
          }
          return response.json();
        })
        .then(data => {
          if (!data) return;
          const track = data.item;
          if (!track) {
            document.getElementById('statusText').innerText = 'üéµ Not currently playing anything.';
            return;
          }
          const artists = track.artists.map(a => a.name).join(', ');
          const trackName = track.name;
          const albumImage = track.album.images[0].url;
          const trackUrl = track.external_urls.spotify;
          document.getElementById('statusText').innerHTML = `
            <strong>Now Playing:</strong> <a href="${trackUrl}" target="_blank">${trackName}</a> by ${artists}
            <br><img src="${albumImage}" alt="Album cover" />
          `;
        })
        .catch(() => {
          document.getElementById('statusText').innerText = '‚ùå Error fetching now playing.';
        });
    }

    window.onload = () => {
      const params = getHashParams();
      const accessToken = params.access_token;

      if (!accessToken) {
        // No token, show login button
        document.getElementById('statusText').innerHTML = `<button onclick="redirectToSpotifyAuth()" style="padding:1em; font-size:1em; cursor:pointer; border:none; border-radius:8px; background:#00ffff; color:#000;">Login with Spotify</button>`;
      } else {
        // Token present, fetch now playing every 30s
        fetchNowPlaying(accessToken);
        setInterval(() => fetchNowPlaying(accessToken), 30000);
      }
    };
  </script>
</body>
</html>
