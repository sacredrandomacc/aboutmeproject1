<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - Skbidi</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }
    nav {
      background: #1a1a1a;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffff;
    }
    header {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
    }
    header h1 {
      font-size: 4em;
    }
    section {
      padding: 5em 2em;
    }
    .socials a {
      display: inline-block;
      margin: 1em;
      padding: 1em 2em;
      background: #222;
      border-radius: 10px;
      color: #00ffff;
      text-decoration: none;
      transition: background 0.3s;
    }
    .socials a:hover {
      background: #00ffff;
      color: #000;
    }
    footer {
      text-align: center;
      padding: 2em;
      background: #111;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <div><strong>Skbidi</strong></div>
    <div>
      <a href="#home">Home</a>
      <a href="#socials">Socials</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <header id="home">
    <h1>Yo, I'm Skbidi<br>Welcome to My World</h1>
  </header>

  <section id="socials">
    <h2>Find Me Online</h2>
    <div class="socials">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
      <a href="https://discord.gg/yourinvite" target="_blank">Discord</a>
      <a href="https://youtube.com/@yourchannel" target="_blank">YouTube</a>
    </div>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <p>Coming soon: Open-source tools, games, websites, and more.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email me at: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Skbidi. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#00ffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: false
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          grab: {
            distance: 200,
            line_linked: {
              opacity: 1
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
